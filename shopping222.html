<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .cart-badge {
            background-color: red;
            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 12px;
            position: absolute;
            top: 0;
            right: 0;
        }
        #cart-container {
            position: absolute;
            top: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }
        #cart-items li img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product-name {
            flex: 1;
        }
        .quantity-input {
            width: 50px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Toggle Cart Button -->
<button id="toggle-cart">Shopping Cart</button>

<!-- Cart Container -->
<div id="cart-container" class="hidden">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0.00</span></p>
    <button id="checkout-button">Checkout</button>
</div>

<!-- Product List -->
<h2>Products</h2>
<div id="product-list">
    <div class="product">
        <img src="path-to-your-image/product1.jpg" alt="Product 1">
        <div class="product-info">
            <h4>Product 1</h4>
            <p>$10.00</p>
            <button class="add-to-cart" data-product="Product 1" data-price="10.00" data-image="path-to-your-image/product1.jpg">Add to Cart</button>
        </div>
    </div>
    <div class="product">
        <img src="path-to-your-image/product2.jpg" alt="Product 2">
        <div class="product-info">
            <h4>Product 2</h4>
            <p>$20.00</p>
            <button class="add-to-cart" data-product="Product 2" data-price="20.00" data-image="path-to-your-image/product2.jpg">Add to Cart</button>
        </div>
    </div>
    <!-- More products can be added here in a similar way -->
</div>

<script src="Shopping.js"></script>

</body>
</html>
